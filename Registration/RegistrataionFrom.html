<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collage Project</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="./Registratio.css">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../Images/logo MMMC.jpeg" alt="Logo" width="98" height="90" class="d-inline-block align-text-top" style="border-radius: 50%;">
    </a>
    <a class="navbar-hedding"   href="#">
      <h1>Michael Madhusudan Memorial collage</h1>
      <br>
      <h6 style="margin-top: -10px;">Govt. Aided General Degree collage, NAAC Accredited in Cycle 3 (Grade B+)</h6>

<form class="row g-2.1" id="Registration">
  <div class="col-md-6">
    <label for="inputText" class="form-label">Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="enter your name">
  </div>
  <div class="col-md-6">
    <label for="inputText" class="form-label">Guardians Name</label>
    <input type="text" class="form-control" id="inputGuardiansName" >
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail">
  </div>
  <div class="col-md-6">
    <label for="inputNumber" class="form-label">Mobile No.</label>
    <input type="number" class="form-control" id="inputMobileNo">
  </div>
  <div class="col-md-6">
    <label for="inputPassword8" class="form-label">password</label>
    <input type="number" class="form-control" id="inputPassword">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Gender</label>
    <select id="inputGender" class="form-select">
      <option selected>Choose...</option>
      <option >male </option>
      <option>female</option>
      <option>other</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputBirthday" class="form-label">Date Of Birth</label>
    <input type="date" class="form-control" id="inputBirthday">
  </div>
  <div class="col-md-6">
    <label for="inputState" class="form-label">Social category</label>
    <select id="inputCast" class="form-select">
      <option selected>Choose...</option>
      <option>General</option>
      <option >SC</option>
      <option>ST</option>
      <option>OBC</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Do you belong to physically challenged category ?</label>
    <select id="phy_disablity" class="form-select">
      <option selected>Choose...</option>
      <option>yes</option>
      <option >no</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputNationality" class="form-label">Nationality</label>
    <input type="text" class="form-control" id="inputNationality">
  </div>
  <div class="col-11.5">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress">
  </div>
  
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <input type="text" id="inputState" class="form-control">
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-11.5">
    <label for="inputText" class="form-label">Collage Name</label>
    <input type="text" class="form-control" id="inputCollage">
  </div>
  
  <div class="col-md-6">
    <label for="inputText" class="form-label">Program Name</label>
    <input type="text" class="form-control" id="inputProgrameName">
  </div>
  <div class="col-md-2">
    <label for="inputNumber" class="form-label">Collage Code</label>
    <input type="number" class="form-control" id="inputCollageCode">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Award Name</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option  class="col-sm-4">BA</option>
      <option  class="col-sm-4">BABengali Hons</option>
      <option  class="col-sm-4">BA English Hons</option>
      <option class="col-sm-4">BA History Hons</option>
      <option  class="col-sm-4">B.Sc Geography Hons</option>
      <option  class="col-sm-4">BA Education Hons</option>
      <option class="col-sm-4">BA Hindi Hons</option>
      <option  class="col-sm-4">BA Philosophy Hons</option>
      <option  class="col-sm-4">BA Sanskrit Hons</option>
      <option  class="col-sm-4">BA Music Hons</option>
      <option  class="col-sm-4">B.Com</option>
      <option class="col-sm-4">B.Com Accountancy Hons</option>
      <option  class="col-sm-4">BCA</option>
      <option class="col-sm-4">B.Sc Computer Science Hons</option>
      <option class="col-sm-4">BA Education Hons</option>
      <option class="col-sm-4">BBA</option>
      <option  class="col-sm-4">B.Sc Microbiology Hons</option>
      <option  class="col-sm-4">B.Sc</option>
      <option  class="col-sm-4">B.Sc Computer Science Hons</option>
      <option class="col-sm-4">B.Sc Geography Hons</option>
      <option  class="col-sm-4">B.Sc Microbiology Hons</option>
      <option value="" class="col-sm-4">B.Sc Mathematics Hons</option>
      <option value="" class="col-sm-4">B.Sc Chemistry Hons</option>
      <option value="" class="col-sm-4">B.Sc Physics Hons</option>
      <option value="" class="col-sm-4">B.Sc Zoology Hons
      </option>


    </select>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
          i Agree
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./Registration.js" type="module"></script>
</body>
